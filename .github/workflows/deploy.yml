name: Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

 #     - name: Run Terraform RG, ACR and NETWORK
 #       run: |
 #         cd terraform
 #         terraform init
 #         terraform apply -target=module.rg -auto-approve
 #         terraform apply -target=module.acr -auto-approve
 #         terraform apply -target=module.network -auto-approve

 #     - name: Build and push Docker image
 #       run: |
 #         ./deployment/build_push.sh

 #     - name: Run Terraform AKS
 #       run: |
 #         cd terraform
 #         terraform init
 #         terraform apply -target=module.aks -auto-approve

      - name: Get kubeconfig
        id: get_kubeconfig
        run: echo "::set-output name=kubeconfig::$(terraform output -raw kube_config)"
        working-directory: ./terraform
  
      - name: Install kubectl
        run: |
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
  
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ steps.get_kubeconfig.outputs.kubeconfig }}" > $HOME/.kube/config
  
      - name: Deploy to AKS
        run: |
          apply -f ./deployment/manifests/deployment.yaml
          apply -f ./deployment/manifests/service.yaml
